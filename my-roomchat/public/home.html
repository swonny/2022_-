<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <aside> 
        <h3>참여자 목록</h3>
        <ul id="clients-list"></ul>
    </aside>
    <div class="body-container">
        <header>
            <h1>Welcome to My Roomchat</h1>
            <h5 id="userName"></h5>
        </header>
    
        <main>
            <ul id="messages"></ul>
            <form action="" id="form">
                <input type="text" id="input">
                <input type="submit" id="submit">
            </form>
        </main>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const request = new XMLHttpRequest();

        const form = document.getElementById('form');
        const submit = document.getElementById('submit');
        const ul = document.getElementById('messages');
        const clientsList = document.getElementById('clients-list');
        const header = document.querySelector('header' > 'h1');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            var msg = document.getElementById('input');
            if(msg.value) {
                socket.emit('send msg',{
                    message : msg.value
                });
                msg.value = '';
            }
        })

        socket.on('send msg', (msg) => {
            var div = document.createElement('div');
            var li = document.createElement('li');
            var span = document.createElement('div');
            li.textContent = msg.message;
            span.textContent = msg.name;
            div.appendChild(span);
            div.appendChild(li);
            ul.appendChild(div);
            if(msg.id == socket.id) {
                li.setAttribute('class', 'my-chat');
                span.setAttribute('class', 'my-name');
            }
        })

        // 방배정
        socket.on('connectToRoom', (socketRooms) => {
            for(var name of socketRooms.roomInfo) {
                let li = document.createElement('li');
                li.textContent = name + '님';
                li.setAttribute('id', socketRooms.id);
                clientsList.appendChild(li);
            }
            let li = document.createElement('li');
            li.textContent = socketRooms.message;
            console.log(socketRooms.id);
            li.setAttribute('id', socketRooms.id);
            clientsList.appendChild(li);
            console.log(socketRooms.roomInfo);
        })

        socket.on('close', (socketId) => {
            var clientsList = document.getElementById('clients-list');
            var messages = clientsList.children;
            console.log(messages);
            for(let i = 0; i < messages.length; i ++) {
                console.log(messages[i].getAttribute('id'));
                if(messages[i].getAttribute('id') == socketId){
                    clientsList.removeChild(clientsList.children[i]);
                    break;
                }
            }
        }) 

        /* db에서 name 정보 전달 */
        window.onload = (e) => {
            request.open('GET', '/getName', true);
            request.send();
            request.onreadystatechange = (e) => {
                if(request.readyState == 4) {
                    if(request.status == 200) {
                        var room = prompt('입장할 방 번호를 입력하세요.');
                        socket.emit('makeRoom', {
                            roomNumber : room,
                            name : request.responseText
                        });
                        const userName = document.getElementById('userName');
                        userName.textContent = request.responseText + '님의 채팅방';
                        socket.emit('newPerson', request.responseText);

                    }
                }
            }
        }

    </script>
</body>
</html>
